---

autologic_firewall_manage_pf: true
autologic_firewall_manage_rules: true

autologic_firewall_tables:
  - name: 'ssh_in'
    attributes:
      - 'counters'
    entries:
      - 'any'

autologic_firewall_filters:
  - name: 'ssh'
    action: 'pass'
    direction: 'in'
    protocol: 'tcp'
    from: 'ssh_in'
    to: 'self'
    ports:
      - 'ssh'

autologic_firewall_udp_services: []