---

autologic_firewall_manage_pf: true
autologic_firewall_manage_rules: true

autologic_firewall_tables:
  - name: 'ssh_in'
    attributes:
      - 'counters'
    entries:
      - 'any'

autologic_firewall_tcp_services:
  - name: 'ssh'
    ports:
      - 'ssh'
    action: 'pass'
    from: 'ssh_in'
    to: 'self'

autologic_firewall_udp_services: []